<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript first steps</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hawari Muflih Munte">

    <style>
        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit-icons.min.js"></script>

    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
</head>
<body>
    <nav class="uk-navbar-container uk-padding-large uk-padding-remove-vertical" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="../index.html" uk-icon="icon: home"></a></li>
                <li class="uk-active">
                    <a href="#" uk-icon="icon: folder"></a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li><a href="../JavaScript first steps/index.html"><span uk-icon="icon: file-text"></span> JavaScript first steps</a></li>
                            <li class="uk-active"><a href="./index.html"><span uk-icon="icon: file-text"></span> A first splash into JavaScript</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="uk-container uk-margin-xlarge-top uk-margin-xlarge-bottom">
        <zero-md src="writing.md"></zero-md>

        <div class="uk-container uk-margin-large-top">
            <hr>
            <h1>Number guessing game</h1>

            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

            <div class="form">
                <label for="guessField">Enter a guess: </label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>

    <script src="script/script.js" defer></script>
</body>
</html>
